<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>AADSP</title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="bootstrap/css/bootstrap-signin.css" rel="stylesheet" type="text/css" />
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
            <div class="main">
                <div class="line-top">
                            <center>
                                <h1>AADSP</h1>
                                <p>Adaptive Approach for Deployment of Software Process</p>
                            </center>
                        </div>
            </div>
            <div class="top-40">
                <div class="container">
                    <h:form class="form-signin">
                        <p:growl id="growl" showDetail="true" sticky="true" />  
                        <h2 class="form-signin-heading">Bem, vindo(a)</h2>
                        <p:inputText class="input-block-level" id="login" size="30" placeholder="digite seu login" value="#{indexBean.login}" />
                        <p:password  class="input-block-level" id="senha" size="30" placeholder="digite sua senha" value="#{indexBean.senha}"/><br/>
                        <p:commandButton class="btn btn-primary" value="ENTRAR" update="growl" actionListener="#{indexBean.autenticar()}"/>
                    </h:form>
                </div>
           </div>
    <div id="footer" class="container-fluid">
        <center class="muted credit">
            <strong>AADSP - Adaptive Approach for Deployment of Software Process</strong>
            <p>
                Desenvolvido por Felipe Coelho
            </p>
        </center>
    </div>
    </h:body>
</html>
